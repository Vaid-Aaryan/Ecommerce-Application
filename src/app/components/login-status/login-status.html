<div class="login-status-header">
    <div *ngIf="isAuthenticated && userEmail" class="login-status-user-info">
        Welcome Back {{userEmail}}!
    </div>

    <button *ngIf="!isAuthenticated" (click)="login()" class="security-btn"> Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>

    <button *ngIf="isAuthenticated" (click)="goToMembers()" class="security-btn ml-1">Member</button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1">Orders</button>


</div>
